<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/332d080af6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="nav_logo">WT</h1>
            <ul class="menu">
                <li><a href="./index.html" class="active">HOME</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./contact.html">CONTACT US</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
        <section class="contact-content">
            <div class="container bg--dark">
                <div class="c-box">
                    <div class="Box img-box">

                        <div class="i-box ibox1">
                            <i class="fa-solid fa-location-dot fa-2x text-red"></i>
                            <h4>LOCATION</h4>
                            <p>A-8, Shyam Sunder Society,city name,town name</p>
                        </div>
                        <div class="i-box ibox2">
                            <i class="fa-solid fa-envelope fa-2x text-red"></i>
                            <h4>EMAIL</h4>
                            <P>dhyeyrabadia1@gmail.com</P>
                        </div>
                        <div class="i-box ibox3">
                            <i class="fa-solid fa-square-phone fa-2x text-red"></i>
                            <h4>CALL</h4>
                            <p>+91 99254 22201</p>
                        </div>
                        <div class="i-box ibox4">
                            <img src="./images/company-img.jpg" alt="">
                        </div>
                    </div>

                    <div class="Box form-box">
                        <h1>Contact Us</h1>
                        <p>Let us know your questions,suggestions and concerns by filling out the contact form below</p>

                        <form action="" class="form">
                            <label for="name" class="fs-1_2rem">Username <span class="text-red">*</span></label>
                            <input type="text" name="" id="name" class="block">

                            <label for="email" class="fs-1_2rem">Email <span class="text-red">*</span></label>
                            <input type="email" name="" id="email" class="block">

                            <label for="phone" class="fs-1_2rem">Phone <span class="text-red">*</span></label>
                            <input type="number" name="" id="phone" class="block">

                            <label for="message" class="fs-1_2rem">Message <span class="text-red">*</span></label>
                            <textarea name="" id="message" cols="30" rows="15" class="block"></textarea>

                            <input type="submit" value="SUBMIT" class="btn-submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
